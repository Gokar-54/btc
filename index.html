// ============================================================
//                 PRICE MONITORING SYSTEM
// ============================================================
let symbol="BTCUSDT";
let upperLimit=0;
let lowerLimit=0;

document.getElementById("symbol-select").onchange = e=>{
  symbol=e.target.value;
  document.getElementById("current-symbol").innerText=symbol.replace("USDT","/USDT");
  resetState();
};

function resetState(){
  document.getElementById("signal-banner").innerHTML="";
}

async function fetchPrice(){
  try{
    const r=await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
    const j=await r.json();
    return parseFloat(j.price);
  }catch(e){ return null; }
}

function updateLimits(price){
  const d=price*0.004;
  upperLimit=price+d;
  lowerLimit=price-d;
}

function render(price){
  document.getElementById("cur-price").innerText = price.toFixed(2);
  document.getElementById("up-limit").innerText = upperLimit.toFixed(2);
  document.getElementById("low-limit").innerText = lowerLimit.toFixed(2);
}

function showSignal(type){
  if(type==="UP"){
    document.getElementById("signal-banner").innerHTML =
      `<div class="bg-green-600 text-black text-lg font-bold p-3 rounded-xl">ğŸ”µ Ø¥Ø´Ø§Ø±Ø© Ø´Ø±Ø§Ø¡ (Breakout)</div>`;
  } else if(type==="DOWN"){
    document.getElementById("signal-banner").innerHTML =
      `<div class="bg-red-600 text-black text-lg font-bold p-3 rounded-xl">ğŸ”´ Ø¥Ø´Ø§Ø±Ø© Ø¨ÙŠØ¹ (Breakdown)</div>`;
  } else {
    document.getElementById("signal-banner").innerHTML="";
  }
}

async function startMonitor(){
  setInterval(async ()=>{
    const price=await fetchPrice();
    if(!price) return;

    updateLimits(price);
    render(price);

    if(price>upperLimit) showSignal("UP");
    else if(price<lowerLimit) showSignal("DOWN");
    else showSignal("NONE");

  },3000);
}
